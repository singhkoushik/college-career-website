<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px" >

  <div class="col-11">
    <span>
       <h3 style="color:rgb(120,120,120); margin-bottom:3px;" >{{job['title']}}</h3>    </span>
    <span>
      <b>Location: &nbsp;</b>{{job['location']}}
    </span><br>
    {% if 'salary' in job %}
    <span>
      <b>Salary: &nbsp;</b>{{job['salary']}}
    </span>
    {% endif%}
  </div>
    
  <div class="col-1">
    <button type="button" class="btn btn-outline-primary">Apply</button>
  </div>
  
</div>
